{% extends "base.html" %}
{% block title %}Реєстрація{% endblock %}
{% block content %}

<style>
.auth-box {
    max-width: 400px;
    margin: 60px auto;
    background: white;
    border-radius: var(--border-radius-main);
    padding: 40px;
}

.auth-box h1 {
    text-align: center;
    margin-bottom: 30px;
}

.auth-box input {
    width: 100%;
    padding: 10px 14px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 15px;
}

.auth-box button {
    width: 100%;
    padding: 11px;
    background: #b8a080;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 15px;
    cursor: pointer;
}

.auth-box button:hover {
    background: #a08060;
}

.auth-box .error {
    color: red;
    margin-bottom: 14px;
    text-align: center;
}

.auth-box p {
    text-align: center;
    margin-top: 16px;
    font-size: 14px;
}
</style>

<div class="auth-box">
    <h1>Реєстрація</h1>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post" action="/register">
        <input type="text" name="username" placeholder="Ім'я користувача" required>
        <input type="password" name="password" id="password" placeholder="Пароль (мін. 6 символів)" required>
        <input type="password" name="password2" id="password2" placeholder="Повторіть пароль" required>
        <button type="submit">Зареєструватись</button>
    </form>

    <p>Вже маєте акаунт? <a href="/login">Увійти</a></p>
</div>

<script>
    document.querySelector('form').addEventListener('submit', function(e) {
        const p1 = document.getElementById('password').value;
        const p2 = document.getElementById('password2').value;
        if (p1 !== p2) {
            e.preventDefault();
            alert('Паролі не співпадають!');
        }
    });
</script>

{% endblock %}
