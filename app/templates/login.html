{% extends "base.html" %}
{% block title %}Вхід{% endblock %}
{% block content %}

<style>
.auth-box {
    max-width: 400px;
    margin: 60px auto;
    background: white;
    border-radius: var(--border-radius-main);
    padding: 40px;
}

.auth-box h1 {
    text-align: center;
    margin-bottom: 30px;
}

.auth-box input {
    width: 100%;
    padding: 10px 14px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 15px;
}

.auth-box button {
    width: 100%;
    padding: 11px;
    background: #b8a080;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 15px;
    cursor: pointer;
}

.auth-box button:hover {
    background: #a08060;
}

.auth-box .error {
    color: red;
    margin-bottom: 14px;
    text-align: center;
}

.auth-box .success {
    color: green;
    margin-bottom: 14px;
    text-align: center;
}

.auth-box p {
    text-align: center;
    margin-top: 16px;
    font-size: 14px;
}
</style>

<div class="auth-box">
    <h1>Увійти</h1>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    {% if message %}
        <p class="success">{{ message }}</p>
    {% endif %}

    <form method="post" action="/login">
        <input type="text" name="username" placeholder="Ім'я користувача" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <button type="submit">Увійти</button>
    </form>

    <p>Немає акаунту? <a href="/register">Зареєструватись</a></p>
</div>

{% endblock %}
