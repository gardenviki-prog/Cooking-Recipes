{% extends "base.html" %}
{% block title %}Редагувати профіль - Світ Рецептів{% endblock %}
{% block content %}

<div class="edit-profile-box">
    <form method="post" action="/profile/edit" enctype="multipart/form-data">

        <div class="avatar-wrapper">
            <label class="avatar-circle" title="Завантажити фото">
                <input type="file" name="avatar" class="avatar-upload-input" accept="image/*" id="avatarInput">

                {% if user.avatar %}
                    <img id="avatarPreview" src="{{ url_for('static', path=user.avatar) }}" alt="Аватар" style="display: block;">
                    <svg id="avatarIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" style="display: none;">
                        <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="1.5" fill="none"/>
                        <path stroke-linecap="round" d="M4 20c0-4 3.6-7 8-7s8 3 8 7" fill="none"/>
                    </svg>
                {% else %}
                    <img id="avatarPreview" src="" alt="Аватар">
                    <svg id="avatarIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                        <circle cx="12" cy="8" r="4" stroke="currentColor" stroke-width="1.5" fill="none"/>
                        <path stroke-linecap="round" d="M4 20c0-4 3.6-7 8-7s8 3 8 7" fill="none"/>
                    </svg>
                {% endif %}

                <div class="avatar-overlay">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5V19a1 1 0 001 1h3M21 16.5V19a1 1 0 01-1 1h-3M3 7.5V5a1 1 0 011-1h3M21 7.5V5a1 1 0 00-1-1h-3M12 8v8M8 12l4-4 4 4"/>
                    </svg>
                </div>
            </label>
        </div>

        <h1>Відредагуйте<br>профіль</h1>

        {% if message %}
            <p class="success-msg">{{ message }}</p>
        {% endif %}
        {% if error %}
            <p class="error-msg">{{ error }}</p>
        {% endif %}

        <h2>Особисті дані</h2>
        <input type="text" name="username" class="input-main" placeholder="Ім'я користувача" value="{{ user.username }}" style="margin-bottom: 14px;">
        <input type="email" name="email" class="input-main" placeholder="Email" value="{{ user.email }}">

        <hr class="divider">

        <div class="goals-section">
            <h2>Мета харчування</h2>
            <label class="checkbox-label">
                <input type="checkbox" name="goals" value="схуднення" {% if 'схуднення' in user.goals %}checked{% endif %}>
                схуднення
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="goals" value="набір маси" {% if 'набір маси' in user.goals %}checked{% endif %}>
                набір маси
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="goals" value="підтримка ваги" {% if 'підтримка ваги' in user.goals %}checked{% endif %}>
                підтримка ваги
            </label>
            <label class="checkbox-label">
                <input type="checkbox" name="goals" value="здорове харчування" {% if 'здорове харчування' in user.goals %}checked{% endif %}>
                здорове харчування
            </label>
        </div>

        <button type="submit" class="btn-main" style="width: 100%;">Зберегти зміни</button>
    </form>
</div>

<script>
    const input = document.getElementById('avatarInput');
    const preview = document.getElementById('avatarPreview');
    const icon = document.getElementById('avatarIcon');

    input.addEventListener('change', function () {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = e => {
                preview.src = e.target.result;
                preview.style.display = 'block';
                icon.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }
    });
</script>
{% endblock %}
